<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nodejs_Detail</title>


<script>

function del(){

	if( confirm("삭제하시겠습니까") ){

		location.href="/delete/<%=obj[0].id%>";

	}

}

</script>


</head>
<body bgcolor="yellow">

<form name="form1" method="post">

	<table width="400px" align="center" border="1px solid">

		<tr>
		
			<td colspan="2" size="20pt" align="center">박지호다</td>
		
		</tr>

		<tr>
		
			<td>ID</td>
			<td><input type="text" name="id" value="<%=obj[0].id%>"></td>
		
		</tr>

		<tr>
		
			<td>Password</td>
			<td><input type="text" name="pwd" value="<%=obj[0].pwd%>"></td>
		
		</tr>

		<tr>
		
			<td>Name</td>
			<td><input type="text" name="name" value="<%=obj[0].name%>"></td>
		
		</tr>

		<tr>
		
			<td colspan="2" align="center">

				<input type="button" id="bt" onClick="" value="회원목록">
				<input type="button" id="bt" onClick="del()" value="회원삭제">
				<input type="button" id="bt" onClick="" value="회원수정">

			</td>
		
		</tr>
		
		
	</table>

<form>

</body>
</html>
